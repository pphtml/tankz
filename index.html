<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" media="screen" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type='text/javascript' src="js/jquery-2.0.0.min.js"></script>
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script> -->
<script type='text/javascript' src='js/utils.js'></script>
<script type='text/javascript' src='js/graph.js'></script>
<script type='text/javascript' src="js/astar.js"></script>
<script type='text/javascript' src="js/spritesheet.js"></script>
<script type='text/javascript' src="js/assets2d.js"></script>
<script type='text/javascript' src="js/comm.js"></script>
<script type='text/javascript' src="js/game.js"></script>
<script type="text/javascript">
	window.onload = function() {
	    browserInit();
	};
</script>
</head>
<body>
	<div id="container"
		style="top:0; bottom:0; left:0; right:0; margin: 0 auto; padding: 0px; position: absolute; -moz-user-select: none;-webkit-user-select: none;" onselectstart='return false;'>
		<canvas id="canvasArea" width="1001" height="721" style="position: absolute; z-index: 2;">Your browser doesn't support HTML5 Canvas :(</canvas>
		<canvas id="canvasStatic" width="1001" height="721" style="position: absolute; z-index: 1;"></canvas>
<!--         <canvas id="canvasTest" width="160" height="160" style="position: absolute; z-index: -100;"></canvas> -->
<!--         <div style="position: absolute;">Left mouse picks a unit<br/>CTRL + Left mouse picks additional unit<br/>Right mouse moves a unit</div> -->
        <div class="panningBorder" id="panningUp" style="position: absolute; height: 50px; width: 100%; top: 0; opacity:0.1; cursor: n-resize; z-index: 100"></div>
        <div class="panningBorder" id="panningDown" style="position: absolute; height: 50px; width: 100%; bottom: 0; opacity:0.1; cursor: s-resize; z-index: 100"></div>
        <div class="panningBorder" id="panningLeft" style="position: absolute; width: 50px; top: 0; bottom: 0; opacity:0.1; cursor: w-resize; z-index: 100"></div>
        <div class="panningBorder" id="panningRight" style="position: absolute; width: 50px; height: 100%; right: 0; opacity:0.1; cursor: e-resize; z-index: 100"></div>
        <div id="fpsInfo">FPS: ?</div>
<!--         <div id="ldCorner" style="z-index: 200; position: absolute; bottom: 0"><button id="ldCornerBtn">Connect to multiplayer server</button></div> -->
		<div id="dlgConnect" class="dlgGame">
			<div class="header">Connect to Game Server</div>
			<hr/>
			<table>
			<tr><td>User Id:</td><td><input type="text" id="userId" name="userId"></td></tr>
            <tr><td>Game Server:</td><td><select id="gameServer"></select></td></tr>
			</table>
			<div class="buttons">
                <button class="btn btn-inverse" id="dlgConnectBtnCancel"><i class="icon-remove icon-white"></i>Cancel</button>
                <button class="btn btn-inverse" id="dlgConnectBtnOK"><i class="icon-ok icon-white"></i>Connect</button>
			</div>
		</div>
		<div id="dlgError" class="dlgGame">
            <div class="header"></div><hr/>
            <div class="text"></div>
            <div class="buttons">
                <button class="btn btn-inverse" id="dlgErrorBtnOK"><i class="icon-ok icon-white"></i>OK</button>
            </div>
		</div>
        <div id="dlgRooms" class="dlgGame">
            <div class="header">Multiplayer Sessions</div><hr/>
            <div class="content"><ul></ul></div>
            <div class="buttons">
                <button class="btn btn-inverse" id="dlgRoomsBtnNew"><i class="icon-asterisk icon-white"></i>Create new Session</button>
                <button class="btn btn-inverse" id="dlgRoomsBtnDisconnect"><i class="icon-off icon-white"></i>Disconnect</button>
            </div>
        </div>
	</div>
</body>
</html>
